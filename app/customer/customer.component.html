<table border="3">
    <tr>
        <th>custno</th>
        <th>custName</th>
        <th>email</th>
        <th>pwd</th>
        <th>mobile</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let e of custs | async">

</table>
